<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Variable change in <span class="bold">JS</span></title>
</head>

<body>
    <h1>Variable change in <span class="bold">JS</span></h1>
    <div class="control">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px" />

        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px" />
        <label for="color">Color</label>
        <input type="color" name="color" id="color" value="#424215" />
    </div>
    <img src="https://images.unsplash.com/photo-1614486109039-a8f3dc411201?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="" />
</body>
<script>
    const inputs = document.querySelectorAll(".control input");
    console.log(inputs);

    function handleChange() {
        const inputs = document.querySelectorAll(".control input");
        const suffix = this.dataset.sizing || "";
        console.log(this.name);
        document.documentElement.style.setProperty(
            `--${this.name}`,
            this.value + suffix
        );
    }
    inputs.forEach((input) => {
        input.addEventListener("change", handleChange);
    });
    inputs.forEach((input) => {
        input.addEventListener("mousemove", handleChange);
    });
</script>

</html>
